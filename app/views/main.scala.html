@(title: String, scripts: Html = Html(""))(content: Html)(implicit flash:Flash)


<!DOCTYPE html>
	
<html>
	<head>
		<title>@title</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">

		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">

		<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	</head>
	
	<body>
		<div class="container">
				@content
		</div>

		@* Insert additional scripts *@
		@scripts
	</body>
	
</html>
